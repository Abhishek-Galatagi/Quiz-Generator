<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fun GK Quiz</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #85d8ce 0%, #27c1f5 100%);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #004a91;
    overflow: hidden;
    position: relative;
  }

  .quiz-container {
    background: #f4fcff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 90%;
    text-align: center;
    z-index: 2;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 700;
  }

  .question {
    font-size: 1.2em;
    margin-bottom: 25px;
    min-height: 60px;
  }

  .options button {
    width: 100%;
    padding: 12px 0;
    margin: 8px 0;
    border: 2px solid #27c1f5;
    background-color: #d9f0ff;
    color: #004a91;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .options button:hover:not(:disabled) {
    background-color: #a6d8ff;
    transform: scale(1.03);
  }

  .options button.correct {
    background-color: #66bb6a;
    border-color: #388e3c;
    color: white;
  }

  .options button.wrong {
    background-color: #ef5350;
    border-color: #b71c1c;
    color: white;
  }

  #nextBtn {
    margin-top: 20px;
    padding: 10px 0;
    font-size: 1em;
    background-color: #27c1f5;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    width: 100%;
    display: none;
    transition: background-color 0.3s;
  }

  #nextBtn:hover {
    background-color: #0d8ddb;
  }

  footer {
    margin-top: 40px;
    font-size: 1em;
    font-weight: 600;
    color: black;
    position: relative;
    z-index: 2;
  }

  .bubble {
    position: absolute;
    background: #27c1f5;
    border-radius: 50%;
    opacity: 0.7;
    filter: drop-shadow(0 0 8px #27c1f5);
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  /* Vary sizes for bubbles */
  .bubble.small {
    width: 25px;
    height: 25px;
  }

  .bubble.medium {
    width: 40px;
    height: 40px;
  }

  .bubble.large {
    width: 65px;
    height: 65px;
  }

  /* Animations for floating */
  @keyframes floatAroundA {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(15px, -15px); }
  }

  @keyframes floatAroundB {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-15px, 12px); }
  }

  @keyframes floatAroundC {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(10px, 18px); }
  }

  @keyframes floatAroundD {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-12px, -12px); }
  }

  @keyframes floatAroundE {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(18px, 8px); }
  }
</style>
</head>
<body>

<!-- 5 bubbles with varying sizes -->
<div class="bubble large" style="top: 12%; left: 20%; animation: floatAroundA 7s infinite ease-in-out;"></div>
<div class="bubble medium" style="top: 45%; left: 75%; animation: floatAroundB 6s infinite ease-in-out;"></div>
<div class="bubble small" style="top: 72%; left: 28%; animation: floatAroundC 8s infinite ease-in-out;"></div>
<div class="bubble medium" style="top: 52%; left: 50%; animation: floatAroundD 5.5s infinite ease-in-out;"></div>
<div class="bubble large" style="top: 22%; left: 82%; animation: floatAroundE 7.5s infinite ease-in-out;"></div>

<div class="quiz-container">
  <h2>Fun GK Quiz üåç</h2>
  <div class="question" id="question">Loading question...</div>
  <div class="options" id="options"></div>
  <button id="nextBtn">Next Question</button>
</div>

<footer>
  Made with ABHISHEK GALATAGI
</footer>

<script>
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('nextBtn');

  let questions = [];
  let currentIndex = 0;
  let answered = false;

  async function fetchQuestions() {
    try {
      const response = await fetch('https://the-trivia-api.com/v2/questions?limit=30&categories=geography,sport_and_leisure,politics,general_knowledge');
      const data = await response.json();
      questions = data;
      currentIndex = 0;
      showQuestion();
    } catch (error) {
      questionEl.textContent = "Failed to load questions. Please refresh.";
      console.error(error);
    }
  }

  function shuffle(array) {
    for(let i = array.length -1; i>0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function showQuestion() {
    answered = false;
    nextBtn.style.display = 'none';
    optionsEl.innerHTML = '';
    
    if (currentIndex >= questions.length) {
      questionEl.textContent = "üéâ You completed all questions!";
      return;
    }

    const q = questions[currentIndex];
    questionEl.textContent = q.question.text;

    let options = [...q.incorrectAnswers, q.correctAnswer];
    shuffle(options);

    options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => selectAnswer(btn, q.correctAnswer);
      optionsEl.appendChild(btn);
    });
  }

  function selectAnswer(selectedBtn, correctAnswer) {
    if (answered) return;
    answered = true;

    const buttons = optionsEl.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.disabled = true;
      if (btn.textContent === correctAnswer) {
        btn.classList.add('correct');
      }
    });

    if (selectedBtn.textContent === correctAnswer) {
      selectedBtn.classList.add('correct');
    } else {
      selectedBtn.classList.add('wrong');
    }
    nextBtn.style.display = 'block';
  }

  nextBtn.addEventListener('click', () => {
    currentIndex++;
    showQuestion();
  });

  fetchQuestions();
</script>

</body>
</html>
